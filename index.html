<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembrete de Medicamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    input, button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      background: #fff;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 5px solid #4caf50;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    .alert {
      max-width: 400px;
      margin: 0 auto 15px auto;
      padding: 12px;
      background-color: #ffdddd;
      color: #a94442;
      border-radius: 6px;
      text-align: center;
      display: none;
      font-weight: bold;
    }

    @media (max-width: 450px) {
      form, ul, .alert {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>Lembrete de Medicamento</h1>

<div class="alert" id="alerta">Hora de tomar o remédio!</div>

<form id="medForm">
  <input type="text" id="nome" placeholder="Nome do remédio" required>
  <input type="time" id="horario" required>
  <input type="text" id="dias" placeholder="Dias de tratamento (ex: Seg, Qua, Sex)" required>
  <button type="submit">Adicionar</button>
</form>

<ul id="listaMedicamentos"></ul>

<script>
  const form = document.getElementById('medForm');
  const lista = document.getElementById('listaMedicamentos');
  const alerta = document.getElementById('alerta');

  let medicamentos = [];

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const horario = document.getElementById('horario').value;
    const dias = document.getElementById('dias').value;

    const med = { nome, horario, dias };
    medicamentos.push(med);

    const li = document.createElement('li');
    li.textContent = `${nome} - ${horario} - ${dias}`;
    lista.appendChild(li);

    form.reset();
  });

  // Função que verifica o horário atual
  function checarHorario() {
    const agora = new Date();
    const horaAtual = String(agora.getHours()).padStart(2,'0') + ':' + String(agora.getMinutes()).padStart(2,'0');

    medicamentos.forEach(med => {
      if (med.horario === horaAtual) {
        alerta.textContent = `Hora de tomar: ${med.nome}`;
        alerta.style.display = 'block';
        setTimeout(() => {
          alerta.style.display = 'none';
        }, 60000); // alerta some em 1 minuto
      }
    });
  }

  // Verifica a cada 30 segundos
  setInterval(checarHorario, 30000);
</script>

</body>
</html>
